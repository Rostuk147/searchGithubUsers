<div class="search_block">
  <div class="search_input">
    <h1>Start type GitHub User Name</h1>
    <mat-form-field class="input">
      <input 
      matInput 
      placeholder="Start Search"
      [(ngModel)]="searchStr"
      [minLength]="minLength"
      (keyup.enter)="handleChange()"
      >
      <button class="btn-search" mat-raised-button color="primary" (click)="handleChange()">Search</button>
      <mat-error>
        Min length is {{minLength}}. Now it is {{searchStr.length}}
      </mat-error>
    </mat-form-field>
  </div>

  <mat-card class="card" *ngIf="isLoaded">
      <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.bio}}</mat-card-subtitle>
      </mat-card-header>
      <img 
        mat-card-image [src]="user.avatar_url"
        [alt]="user.name"
      >
      <mat-card-content>
        <ul>
          <li><span>Type: </span>{{user.type}}</li>
          <li><span>Location: </span>{{user.location}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions class="center">
        <a [href]="user.html_url" target="_blank" mat-raised-button color="warn">View Profile</a>
      </mat-card-actions>
    </mat-card>
</div>
